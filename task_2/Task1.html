    <style>
        body, html {
            height: 100%;
            margin: 0;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
     
        }

        .form-container {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            /* width: 100%; */
            /* height: 100%; */
        }

        form {
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;

        }

        form label {
            margin-top: 10px;
        }

        form input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
        }

        form button {
            margin-top: 20px;
            padding: 10px;
            padding-top:15px ;
            padding-bottom:15px ;

            background-color: blue;
            color: white;
            box-shadow: 0 0 10px rgpa(0,0,0,0.1);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
        }
        .line-with-text {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .line-with-text::before,
        .line-with-text::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .line-with-text:not(:empty)::before {
            margin-right: .25em;
        }

        .line-with-text:not(:empty)::after {
            margin-left: .25em;
        }
        form button:hover {
            background-color: #45a049;
        }
        ul{
            display: flex;
            list-style: none;
        }
        ul li {
            padding-top: 1%;
            font-size: 12px;
            margin-left: 50px;
        }
         a
        {
            text-decoration: none;

        }
    </style>
</head>

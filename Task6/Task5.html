<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Strips</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;

    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.container {
    width: 100%;
    height: 90%;
    display: flex;
    border: 2px solid #d4af37; /* gold border */
    padding: 10px;
}

.strip {
    flex: 1;
    height: 300px; /* Adjust height as needed */
    display: flex;
    height: 100%;
    width: 100%;
    background-color: d4af37;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2em;
    font-family: Arial, sans-serif;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="strip" style="background-color: #008000;">1</div>
        <div class="strip" style="background-color: #FFFF00;">2</div>
        <div class="strip" style="background-color: #800080;">3</div>
        <div class="strip" style="background-color: #808080;">4</div>
        <div class="strip" style="background-color: #0000FF;">5</div>
        <div class="strip" style="background-color: #FFA500;">6</div>
        <div class="strip" style="background-color: #FFC0CB;">7</div>
        <div class="strip" style="background-color: #FF0000;">8</div>
        <div class="strip" style="background-color: #A52A2A;">9</div>
    </div>
</body>
</html>
